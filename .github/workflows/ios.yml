name: Fastlane

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ "main" ]

jobs:
  fastlane:
    runs-on: macOS-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Fastlane
        run: brew install fastlane

      - name: Run Fastlane Tests
        run: fastlane all_tests
